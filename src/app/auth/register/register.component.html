<section
  id="wrapper"
  class="login-register login-sidebar"
  style="background-image: url(../assets/images/background/login-register.jpg)"
>
  <div class="login-box card">
    <div class="card-body">
      <form
        class="form-horizontal form-material"
        id="loginform"
        autocomplete="off"
        [formGroup]="registerForm"
        (ngSubmit)="createUser()"
      >
        <a href="javascript:void(0)" class="text-center db"
          ><img src="../assets/images/logo-complete.png" alt="Home"
        /></a>
        <h3 class="box-title m-t-40 m-b-0">Regístrese ahora</h3>
        <small>Cree su cuenta y empiece a usar el SGD</small>
        <div class="form-group m-t-20">
          <div class="col-xs-12">
            <input
              class="form-control"
              type="text"
              required=""
              placeholder="User Name"
              formControlName="username"
            />
          </div>
        </div>
        <div class="form-group">
          <div class="col-xs-12">
            <input
              class="form-control"
              type="password"
              required=""
              formControlName="password"
              placeholder="Contraseña"
            />
          </div>
        </div>
        <div class="form-group">
          <div class="col-xs-12">
            <input
              class="form-control"
              type="password"
              required=""
              formControlName="password2"
              placeholder="Confirme contraseña"
            />
          </div>
        </div>
        <div class="form-group row">
          <div class="col-md-12">
            <div class="checkbox checkbox-primary p-t-0">
              <input
                id="checkbox-signup"
                type="checkbox"
                formControlName="terms"
              />
              <label for="checkbox-signup">
                Estoy de acuerdo con los términos</label
              >
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col text-danger">
            <p *ngIf="isFieldValid('name')">El nombre es obligatorio</p>
            <p *ngIf="isFieldValid('email')">
              El email es obligatorio y tiene que ser válido
            </p>
            <p *ngIf="agreeTerms()">Debe de aceptar los términos de uso</p>
            <p *ngIf="!arePasswordsValid()">
              Las contraseñas tienen que ser iguales
            </p>
          </div>
        </div>
        <div class="form-group text-center m-t-20">
          <div class="col-xs-12">
            <button
              class="
                btn btn-info btn-lg btn-block
                text-uppercase
                waves-effect waves-light
              "
              type="submit"
            >
              Sign Up
            </button>
          </div>
        </div>
        <div class="form-group m-b-0">
          <div class="col-sm-12 text-center">
            <p>
              ¿Ya tienes cuenta?
              <a routerLink="/login" class="text-info m-l-5"><b>Loguéate</b></a>
            </p>
          </div>
        </div>
      </form>
    </div>
  </div>
</section>
