<div class="row animated fadeIn fast">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <input
          type="text"
          class="form-control"
          placeholder="Buscar usuario"
          (keyup)="search(searchInput.value)"
          #searchInput
        />
      </div>
    </div>
  </div>
</div>
<div class="row animated fadeIn fast" *ngIf="loading">
  <div class="col-12">
    <div class="alert alert-info text-center" role="alert">
      <h4 class="alert-heading">Cargando</h4>
      <br />
      <i class="fa fa-spin fa-refresh fa-2x"></i>
      <br />
      <p class="mb-0">Por favor, espere...</p>
    </div>
  </div>
</div>

<div class="row animated fadeIn fast" *ngIf="!loading">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Total de usuarios: {{ totalOfUsers }}</h4>
        <h6 class="card-subtitle">Usuarios registrados en la aplicaci√≥n.</h6>
        <div class="table-responsive">
          <table class="table table-bordered">
            <thead>
              <tr>
                <th class="w100">Avatar</th>
                <th>Correo</th>
                <th>Nombre</th>
                <th class="w140">Rol</th>
                <th class="w100">Auth</th>
                <th class="text-nowrap" class="w100">Action</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let user of users">
                <td class="text-center">
                  <img
                    [src]="user.imageUrl"
                    class="avatar"
                    alt="Avatar del usuario"
                    (click)="openModal(user)"
                  />
                </td>
                <td>{{ user.email }}</td>
                <td>{{ user.name }}</td>
                <td>
                  <select
                    name=""
                    id=""
                    class="form-control"
                    [(ngModel)]="user.role"
                    (change)="changeRole(user)"
                  >
                    <option value="ADMIN_ROLE">Admin</option>
                    <option value="USER_ROLE">User</option>
                  </select>
                </td>
                <td>
                  <span *ngIf="user.google" class="label label-danger"
                    >Google</span
                  >
                  <span *ngIf="!user.google" class="label label-info"
                    >Email</span
                  >
                </td>
                <td class="text-nowrap">
                  <!-- <a
                    href="#"
                    data-toggle="tooltip"
                    data-original-title="Editar"
                  >
                    <i class="fa fa-pencil text-inverse m-r-10"></i>
                  </a> -->
                  <a
                    (click)="deleteUser(user)"
                    class="cursor"
                    data-toggle="tooltip"
                    data-original-title="Borrar"
                  >
                    <i class="fa fa-close text-danger"></i>
                  </a>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <div *ngIf="searchInput.value.length === 0">
          <button (click)="changePage(-5)" class="btn btn-secondary">
            Anteriores
          </button>
          &nbsp;
          <button (click)="changePage(5)" class="btn btn-secondary">
            Siguiente
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
