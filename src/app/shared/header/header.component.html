<header class="topbar">
  <nav class="navbar top-navbar navbar-expand-md navbar-light">
    <!-- ============================================================== -->
    <!-- Logo -->
    <!-- ============================================================== -->
    <div class="navbar-header">
      <a class="navbar-brand" href="index.html">
        <!-- Logo icon --><b>
          <!--You can put here icon as well // <i class="wi wi-sunset"></i> //-->
          <!-- Dark Logo icon -->
          <img
            src="./assets/images/logo-icon.png"
            alt="homepage"
            class="dark-logo"
          />
          <!-- Light Logo icon -->
          <img
            src="./assets/images/logo-light-icon.png"
            alt="homepage"
            class="light-logo"
          />
        </b>
        <!--End Logo icon -->
      </a>
    </div>
    <!-- ============================================================== -->
    <!-- End Logo -->
    <!-- ============================================================== -->
    <div class="navbar-collapse">
      <!-- ============================================================== -->
      <!-- toggle and nav items -->
      <!-- ============================================================== -->
      <ul class="navbar-nav mr-auto">
        <!-- This is  -->
        <li class="nav-item">
          <a
            class="nav-link nav-toggler hidden-md-up waves-effect waves-dark"
            href="javascript:void(0)"
            ><i class="ti-menu"></i
          ></a>
        </li>
        <li class="nav-item">
          <a
            class="nav-link sidebartoggler hidden-sm-down waves-effect waves-dark"
            href="javascript:void(0)"
            ><i class="ti-menu"></i
          ></a>
        </li>
        <li class="nav-item hidden-sm-down"></li>
      </ul>
      <!-- ============================================================== -->
      <!-- User profile and search -->
      <!-- ============================================================== -->
      <ul class="navbar-nav my-lg-0">
        <!-- ============================================================== -->
        <!-- Add clinic History -->
        <!-- ============================================================== -->
        <li class="nav-item hidden-xs-down">
          <a
            class="nav-link hidden-sm-down waves-effect waves-dark"
            style="display: flex; align-items: center; gap: 0.5rem"
            (click)="showClinicHistoryForm()"
            ><i class="material-icons"> local_hospital </i> Crear cita m√©dica</a
          >
        </li>
        <!-- ============================================================== -->
        <!-- Profile -->
        <!-- ============================================================== -->
        <li class="nav-item dropdown">
          <a
            class="nav-link dropdown-toggle waves-effect waves-dark"
            href=""
            data-toggle="dropdown"
            aria-haspopup="true"
            aria-expanded="false"
            ><img
              src="../../../assets/images/avatar.png"
              alt="user"
              class="profile-pic"
          /></a>
          <div class="dropdown-menu dropdown-menu-right animated fadeIn fast">
            <ul class="dropdown-user">
              <li>
                <div class="dw-user-box">
                  <div class="u-img">
                    <img src="../../../assets/images/avatar.png" alt="user" />
                  </div>
                  <div class="u-text">
                    <h4>
                      {{ userName | slice: 0:16
                      }}{{ userName.length > 16 ? "..." : "" }}
                    </h4>
                    <a
                      routerLink="./profile"
                      class="btn btn-rounded btn-danger btn-sm"
                      >View Profile</a
                    >
                  </div>
                </div>
              </li>
              <li role="separator" class="divider"></li>
              <li>
                <a routerLink="./profile"><i class="ti-user"></i> My Profile</a>
              </li>
              <li role="separator" class="divider"></li>
              <li>
                <a [routerLink]="['account-settings']"
                  ><i class="ti-settings"></i> Account Setting</a
                >
              </li>
              <li role="separator" class="divider"></li>
              <li>
                <a (click)="logoutUser()" class="cursor"
                  ><i class="fa fa-power-off"></i> Logout</a
                >
              </li>
            </ul>
          </div>
        </li>
      </ul>
    </div>
  </nav>
</header>
